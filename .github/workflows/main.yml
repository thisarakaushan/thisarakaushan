name: Generate Snake Animation

on:
  workflow_dispatch:

jobs:
  generate-snake:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Generate Snake Animation
        run: yarn build:action && node packages/action/dist/index.js
        env:
          GITHUB_USER_NAME: thisarakaushan
          OUTPUT_FILE: dist/github-contribution-grid-snake.svg
          OUTPUT_FILE_DARK: dist/github-contribution-grid-snake-dark.svg
